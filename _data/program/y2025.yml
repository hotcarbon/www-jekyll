keynote:
  title: "The Interplay between AI and Electric Power Systems"
  authors: "Le Xie (Harvard)"
  start: '9:15'
  stop: '10:00'
  duration: 45min
  slides: 
  video: 
  yt-id: 
  abstract: "This presentation examines two primary dimensions of the evolving interplay between artificial intelligence (AI) and power systems. First, AI’s increasing electricity demand poses both short-run operational and long-run planning challenges, making it necessary to reform and modernize the existing electric grid. Second, new AI capabilities present an unprecedented opportunity to enhance the efficiency, reliability, and adaptability of power systems, from real-time grid control to long-term expansion planning."

